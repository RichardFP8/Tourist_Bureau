<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Activities Page</title>
</head>

<body>
    <header>
        <nav class="nav bg-dark ">
            <a class="nav-link text-light" href="home.html">Home</a>
            <a class="nav-link active text-light" href="#" aria-current="page">Activities</a>
        </nav>
    </header>
    <main class="container">
        <h1 class="display-3 text-center">Experience Awesomeness</h1>
        <form class="w-50 mx-auto">
            <h2>Select a category</h2>
            <select id="main-categories" name="activityCategories" class="form-control">
                <option disabled selected value="">Select one</option>
            </select>
            <select id="activities" name="categoryOptions" class="form-control mt-4" >
                <option disabled selected value="">Select one</option>
            </select>
        </form>
        <div id="activityInformation" class="mt-3 text-center" >
            <p id="activityId"></p>
            <p id="activityName"></p>
            <p id="activityDescription"></p>
            <p id="activityLocation"></p>
            <p id="activityPrice"></p>
          
        </div>
        <!-- <p id="test"></p> -->
    </main>
    <script src="./scripts/activities.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
